<!doctype html>
<html>
  <head>
    <title>Chat history</title>
     <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
    </style>
  </head>
 
<script>
    $(function(){
      $.ajax( { url:'/conversations/all', dataType:'json', cache:false,success: function(data){
        for (conv in data)
        {
          $('<li>').text(data[conv].user + ' said at ' + data[conv].time + ': ' + data[conv].message).appendTo('#messages');
        }
        }});
  });
</script>

  <body>
    <h1>Chat history</h1>
    <ul id="messages"></ul>
    
    <a href="/">Back to the chat..</a>
    <a href="/Conversations/delete">Clear all data..</a>
  </body>
</html>
